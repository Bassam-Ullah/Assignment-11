<div class="form-container">
  <h1>REGISTRATION FORM</h1>
  <form class="add-form" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <input type="text" formControlName="firstName" placeholder="First Name" />
      <small
        *ngIf="
          !addUserForm.get('firstName')?.valid &&
          addUserForm.get('firstName')?.touched
        "
        >This field is required with minimum 3 characters</small
      >
    </div>

    <div class="form-control">
      <input
        type="text"
        formControlName="middleName"
        placeholder="Middle Name"
      />
    </div>

    <div class="form-control">
      <input type="text" formControlName="lastName" placeholder="Last Name" />
      <small
        *ngIf="
          !addUserForm.get('lastName')?.valid &&
          addUserForm.get('lastName')?.touched
        "
        >This field is required with minimum 3 characters</small
      >
    </div>

    <div class="form-control">
      <input type="email" formControlName="email" placeholder="Email" />
      <small
        *ngIf="
          !addUserForm.get('email')?.valid && addUserForm.get('email')?.touched
        "
        >Enter Valid Email</small
      >
    </div>

    <div class="form-control">
      <input type="number" formControlName="phoneNumber" placeholder="Phone" />
      <small
        *ngIf="
          !addUserForm.get('phoneNumber')?.valid &&
          addUserForm.get('phoneNumber')?.touched
        "
        >Required Field</small
      >
    </div>

    <div class="form-control">
      <input type="text" formControlName="address" placeholder="Address" />
      <small
        *ngIf="
          !addUserForm.get('address')?.valid &&
          addUserForm.get('address')?.touched
        "
        >Required Field</small
      >
    </div>

    <div class="form-control">
      <input type="text" formControlName="username" placeholder="UserName" />
      <small
        *ngIf="
          !addUserForm.get('username')?.valid &&
          addUserForm.get('username')?.touched
        "
        >This field is required with minimum 3 characters</small
      >
    </div>

    <div class="form-control">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <small
        *ngIf="
          !addUserForm.get('password')?.valid &&
          addUserForm.get('password')?.touched
        "
        >This field is required with minimum 8 characters</small
      >
    </div>

    <div class="form-control">
      <select required formControlName="roleId">
        <option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <select required formControlName="customerId">
        <option *ngFor="let customer of customers" [value]="customer.id">
          {{ customer.name }}
        </option>
      </select>
    </div>

    <div class="form-control">
      <input type="submit" value="Submit" />
      <small *ngIf="!addUserForm?.valid && submitButtonClicked"
        >Enter the Valid User Data</small
      >
    </div>

    <br />
    <a routerLink="/">Login?</a>
  </form>
</div>
